<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuanMCPC's Blogsite</title>
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/home_page/main.css">
    </head>
    <body class="dark_theme">
        <header>
            <h3>~/Quan's Blogsite</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="https://github.com/QuanMCPC/Blogsite">GitHub</a></li>
            </ul>
        </header>
        <main>
            <noscript>
                <style>
                    div#loading {
                        display: none;
                    }
                    div#no_js {
                        display: block;
                    }
                </style>
                <div id="no_js" class="error_message">
                    <h1>¯\_(ツ)_/¯</h1>
                    <h1>We're sorry, but</h1>
                    <p>To be able to load, read or display blog, JavaScript is required. We might work on a version with don't require JS, but that might be a long time. So for now, please enable it (Don't worry, we'll try to only load resource locally).</p>
                </div>
            </noscript>
            <details>
                <summary>Filter posts:</summary>
                <div id="tool">
                    <div class="search_by">
                        <label>
                            Title:
                            <input type="text" name="title" id="search_by_title" placeholder="Leave blank for no filter for title">
                        </label>
                    </div>
                    <div class="search_by">
                        <label>
                            Summary:
                            <input type="text" name="summary" id="search_by_summary" placeholder="Leave blank for no filter for summary">
                        </label>
                    </div>
                    <div class="search_by">
                        <label>
                            Start date:
                            <input type="date" name="date_start" id="search_by_date_start">
                        </label>
                    </div>
                    <div class="search_by">
                        <label>
                            End date:
                            <input type="date" name="date_end" id="search_by_date_end">
                        </label>
                    </div>
                    <div class="search_by">
                        <label>
                            Number of posts to diplay:
                            <input type="number" name="maxdisplay" id="maxdisplay" value="10" min="1">
                        </label>
                    </div>
                </div>
                <button id="search_button">Filter</button>
            </details>
            <div id="cannot_find" class="error_message">
                <h1>¯\_(ツ)_/¯</h1>
                <h1>We're sorry, but</h1>
                <p>We cannot find what you asked. Maybe try to widen your search?</p>
            </div>
            <div id="loading">
                <p id="loading_msg"></p>
                <div class="loading_icon">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>
        </main>
        <footer>
            <label>
                Page:
                <input type="number" name="page_num" id="page_num" value="0" max="0" min="0">
                / <span id="total_page">0</span>
            </label>
            <p>Copyright (C) 2022 QuanMCPC</p>
        </footer>
        <script src="./plugins/dayjs.min.js"></script>
        <script src="./plugins/customParseFormat.js"></script>
        <script src="./script/main.js"></script>
        <script src="./script/home_page/main.js"></script>
    </body>
</html>
